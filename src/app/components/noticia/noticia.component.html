<ion-card color="dark">
  <ion-card-header>
    <ion-card-subtitle>
      <span class="text-primary">
        {{ i+1 }}.
      </span>
      <span class="noticia-source-name">
        {{ noticia.source.name }}
      </span>

      <div class="noticia-more">
        <ion-button (click)="lanzarMenu()" expand="block" fill="clear" shape="round">
          <ion-icon slot="icon-only" name="ellipsis-vertical"></ion-icon>
        </ion-button>
      </div>

    </ion-card-subtitle>
    <ion-card-title (click)="abrirNoticia()">
      {{ noticia.title }}
    </ion-card-title>
  </ion-card-header>
  <ion-img class="animated fadeIn fast" *ngIf="noticia.urlToImage"  (click)="abrirNoticia()" [src]="noticia.urlToImage"></ion-img>
  <ion-card-content>
    <p>
      {{ noticia.description }}
    </p>
  </ion-card-content>
</ion-card>
